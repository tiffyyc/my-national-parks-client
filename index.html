<!DOCTYPE html>
<html>
    <head>
      <title>My Journey</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- landing visual: register/sign-in-->
      <section id="before-sign-in">
      <div class="col-12">
        <!--<button id="sign-out" class="btn btn-primary ml-auto p-2">Sign out</button> -->
        <img id="background-image" src="homepage-background-b.jpg" class="img-fluid" alt="homepage-background">
      </div>


        <div class="limiter">
          <div class="container-login">
            <div class="wrap-login">
                <span class="login-form-title">
                  Welcome
                </span>

                <!-- landing visual: register-->
                <form id="sign-up" class="d-flex flex-column">
                  <fieldset>
                    <div class="row-1">
                      <div class="col">
                        <input type="email" name="credentials[email]" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="row-1">
                      <div class="col">
                        <input type="password" name="credentials[password]" placeholder="Password" required>
                      </div>
                    </div>
                    <div class="row-1">
                      <div class="col">
                        <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
                      </div>
                    </div>
                    <div class="sign-up-container">
                      <!-- <input type="submit"> -->
                      <button class="btn btn-warning" role="button" aria-pressed="true">Sign Up</button>
                    </div>
                  </fieldset>
                </form>
                <hr>
                <!-- landing visual: sign-in-->
                <form id="sign-in">
                  <fieldset>
                    <div class="row-1">
                      <div class="col">
                        <input type="email" name="credentials[email]" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="row-1">
                      <div class="col">
                        <input type="password" name="credentials[password]" placeholder="Password" required>
                      </div>
                    </div>
                    <div class="login-container">
                        <button class="btn btn-warning" role="button" aria-pressed="true">Login</button>
                    </div>
                  </fieldset>
                </form>

            </div>
          </div>
        </div>
</section>

<!-- landing visual: register/sign-in-->
<section id="after-sign-in">
  <!--nav bar-->
  <ul class="nav nav-pills">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
        aria-expanded="false">Profile</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Change Password</a></li>
        <li><a class="dropdown-item" href="#">Sign Out</a></li>
      </ul>
    </li>
  </ul>
  <!----------------------------------------------------------->
  <form id="change-password" class="border">
    <fieldset>
      <legend>Change Password</legend>
  
      <input type="password" name="passwords[old]" placeholder="Old Password" required>
      <input type="password" name="passwords[new]" placeholder="New Password" required>
  
      <button class="btn btn-secondary">submit</button>
    </fieldset>
  </form>
<button id="sign-out" class="btn btn-primary ml-auto p-2">Sign out</button>

<!----------------------------------------------------------->
<section>
  <h2>View all</h2>
  <button id="parks-index">See all</button>
  <hr>

  <h2>Get one park</h2>
  <form id="park-show">
    <input type="text" name="park[id]" placeholder="Park ID" required>
    <!-- since this button is inside a form, it has the type="submit" by default. which means if the button is clicked, the form is submitted-->
    <button>Submit</button>
  </form>
  <hr>

  <h2>Delete park</h2>
  <form id="park-destroy">
    <input type="text" name="park[id]" placeholder="Park ID" required>

    <button>Delete</button>
  </form>
  <hr>

  <h2>Update park</h2>
  <form id="park-update">
    <input type="text" name="park[id]" placeholder="Park ID" required>
    <input type="text" name="park[name]" placeholder="Name" required>
    <input type="text" name="park[location]" placeholder="Location" required>
    <input type="text" name="park[description]" placeholder="Description" required>

    <button>Update</button>
  </form>
  <hr>

  <h2>Create park</h2>
  <form id="park-create">
    <input type="text" name="park[name]" placeholder="Name" required>
    <input type="text" name="park[location]" placeholder="Location" required>
    <input type="text" name="park[description]" placeholder="Description" required>

    <button>Create</button>
  </form>
  <hr>
</section>


</section>

      <!-- create a section for our user feedback -->
      <section>
        <div id="error-message"></div>
        <div id="user-display"></div>
        <div id="park-display"></div>
      </section>

    </body>
</html>
