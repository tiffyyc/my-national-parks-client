<!DOCTYPE html>
<html>
    <head>
      <title>My Journey</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- create a section for our user feedback -->
      <section>
        <div id="error-message"></div>
        <div id="user-display"></div>
        
      </section>

      <!-- landing visual: register/sign-in-->
      <section id="before-sign-in">
      <div class="col-12">
        <!--<button id="sign-out" class="btn btn-primary ml-auto p-2">Sign out</button> -->
        <img id="background-image" src="homepage-background-b.jpg" class="img-fluid" alt="homepage-background">
      </div>


        <div class="limiter">
          <div class="container-login">
            <div class="wrap-login">
                <span class="login-form-title">
                  Welcome
                </span>

                <!-- landing visual: register-->
                <form id="sign-up" class="d-flex flex-column">
                  <fieldset>
                    <div class="row-1">
                      <div class="col">
                        <input type="email" name="credentials[email]" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="row-1">
                      <div class="col">
                        <input type="password" name="credentials[password]" placeholder="Password" required>
                      </div>
                    </div>
                    <div class="row-1">
                      <div class="col">
                        <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
                      </div>
                    </div>
                    <div class="sign-up-container">
                      <!-- <input type="submit"> -->
                      <button class="btn btn-warning" role="button" aria-pressed="true">Sign Up</button>
                    </div>
                  </fieldset>
                </form>
                <hr>
                <!-- landing visual: sign-in-->
                <form id="sign-in">
                  <fieldset>
                    <div class="row-1">
                      <div class="col">
                        <input type="email" name="credentials[email]" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="row-1">
                      <div class="col">
                        <input type="password" name="credentials[password]" placeholder="Password" required>
                      </div>
                    </div>
                    <div class="login-container">
                        <button class="btn btn-warning" role="button" aria-pressed="true">Login</button>
                    </div>
                  </fieldset>
                </form>

            </div>
          </div>
        </div>
</section>

<!-- landing visual: register/sign-in-->
<section id="after-sign-in">
  <!--nav bar-->
  <ul class="nav justify-content-end">
    <!-- show all tab -->
    <li class="nav-item">
      <a class="nav-link" id="parks-index">My Parks</a>
    </li>
    <!-- dropdown menu -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
        aria-expanded="false">Profile</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item">Change Password</a>
        <form id="change-password">
          <fieldset>
            <div class="row-1 px-2">
              
              <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password" required>
            </div>
            <div class="row-1 px-2">
             
              <input type="password" class="form-control" name="passwords[new]" placeholder="New Password" required>
            </div>

            <div class="px-2">
              <button id="confirm-btn" class="btn btn-secondary ">Confirm</button>
            </div>

          </fieldset>
        </form>

      <hr>

      </li>
        <li><a class="dropdown-item" id="sign-out">Sign out</a></li>
      </ul>
    </li>
  </ul>
  <!----------------------------------------------------------->
 

<!----------------------------------------------------------->
  
    
      <form id="park-create">
        <input type="text" name="park[name]" placeholder="Name" required>
        <input type="text" name="park[location]" placeholder="Location" required> <br>
        <input type="text" name="park[description]" placeholder="Description" required>
      
        <button class="btn btn-primary ml-auto p-2">Create</button>
      </form>

  <div id="park-display"></div>


</section>

      

    </body>
</html>
